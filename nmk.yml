refs:
    # Base+python plugins
    - plugins/base/src/nmk_base/plugin.yml
    - plugins/python/src/nmk_python/plugin.yml
    - plugins/github/src/nmk_github/plugin.yml
    - <workspace>/shared.yml
    - workspace:
        local: ../../shared
        remote: github://dynod/workspace/main/shared

config:
    # Python package
    pythonPackage: nmk
    
    # Nmk dependencies
    pythonPackageRequirements:
        - argcomplete
        - coloredlogs
        - pyyaml
        - jsonschema
        - rich
        - requests

    # Extra setup data
    pythonSetupCfgFiles:
        - nmk.cfg
