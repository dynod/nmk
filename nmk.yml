refs:
    # Base+python plugins
    - plugins/base/src/nmk_base/plugin.yml
    - plugins/python/src/nmk_python/plugin.yml

config:
    # Python package
    pythonPackage: nmk
    
    # Nmk dependencies
    pythonPackageRequirements:
        - argcomplete
        - coloredlogs
        - pyyaml
        - jsonschema
        - rich
        - requests

    # Extra setup data
    pythonSetupCfgFiles:
        - nmk.cfg
