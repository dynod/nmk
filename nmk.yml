refs:
    # Base+python plugins
    - plugins/base/src/nmk_base/plugin.yml
    - plugins/python/src/nmk_python/plugin.yml
    - plugins/github/src/nmk_github/plugin.yml

config:
    # Python package
    pythonPackage: nmk
    
    # Nmk dependencies
    pythonPackageRequirements:
        - argcomplete
        - coloredlogs
        - pyyaml
        - jsonschema
        - rich
        - requests

    # Extra setup data
    pythonSetupCfgFiles:
        - nmk.cfg

    # Python versions to be tested on Github
    githubPythonVersions:
        - "3.8"
        - "3.9"
        - "3.10"
